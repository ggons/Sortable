<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sortable</title>
  <style>
    html, body, ul {
      margin: 0;
      padding: 0;
      border: 0;
    }

    * {
      box-sizing: border-box;
    }

    .row {
      width: 100%;
      height: 60px;
      line-height: 60px;
      background: #fff;
      text-align: center;
      user-select: none;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <div>

      handleQuery: '.row'

</html>
